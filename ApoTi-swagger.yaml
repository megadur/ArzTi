          required: true
          schema:
            type: string
      operationId: "aendereAbholstatusRezeptList"
      requestBody:
        description: ''
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Abholstatus'
          application/*+json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Abholstatus'
      security:
        - BasicAuth: [arz_read]
      responses:
        '200':
          description: Returns the newly created item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Abholstatus'
            text/plain:
              schema:
                $ref: '#/components/schemas/Abholstatus'
        '401':
          $ref: '#/components/responses/Unauthorized'   # <-----
        '404':
          $ref: '#/components/responses/NotFound'       # <-----
        "405":
          description: "Validation exception"      

